<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Black & White Image Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    /* Contact Us Section */
    .contact-us-section {
      background-color: #f8f9fa;
      padding: 50px 0;
    }
    .contact-us-section h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .contact-us-section p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    /* Form */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    .footer-nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .footer-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Contact Us Section -->
  <section class="contact-us-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions, feedback, or need assistance with our Black & White Image Converter tool, please feel free to reach out to us using the form below.</p>

      <div class="contact-form">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Black & White Image Converter. All rights reserved.</p>
      <div class="footer-nav">
        <a href="./index.html">Home</a> |
        <a href="./about.html">About</a> | 
        <a href="./disclaimer.html">Disclaimer</a> | 
        <a href="./privacy-policy.html">Privacy Policy</a> | 
        <a href="./contact.html">Contact Us</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
